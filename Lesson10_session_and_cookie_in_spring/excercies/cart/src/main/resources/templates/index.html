<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-10">
            <h2 th:text="#{CategoryList}"></h2>
        </div>
        <div class="col-2">
            <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"th:text="#{Languages}">
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="/?lang=en">EngLish</a>
                    <a class="dropdown-item" href="/?lang=vi">VietNam</a>
                    <a class="dropdown-item" href="#">other</a>
                </div>
            </div>
        </div>
    </div>


    <a class="btn btn-primary" th:href="@{/products/create}" th:text="#{Create}"></a>
    <a class="btn btn-primary" th:href="@{/products/cart}" th:text="#{Cart}"> </a>
    <table class="table table-light">
        <thead>
        <tr>
            <th scope="col"th:text="#{No}"></th>
            <th scope="col" th:text="#{Name}"></th>
            <th scope="col" th:text="#{Action}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cate,n:${categories}">
            <th scope="row" th:text="${n.count}"></th>
            <td th:text="${cate.name}"></td>
            <td><a th:href="@{/products/list/__${cate.id}__}" class="btn btn-warning" th:text="#{ShowProduct}"> </a>
            </td>
        </tr>
        </tbody>
        <tr>
            <td></td>
            <td></td>
            <td><a class="btn btn-primary" th:href="@{/products}" th:text="#{ShowALlProduct}"></a></td>
        </tr>
    </table>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
