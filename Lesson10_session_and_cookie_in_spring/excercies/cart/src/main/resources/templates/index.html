<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-8">
            <h2 th:text="#{CategoryList}"></h2>
        </div>
        <div  th:insert="~{fragment/header::header}"> </div>
    </div>
    <div class="row">
        <a class="btn btn-primary" th:href="@{/products/create}" th:text="#{Create}"></a>
        <a class="btn btn-primary" th:href="@{/products}" th:text="#{ShowALlProduct}"></a>
    </div>

    <table class="table table-light">
        <thead>
        <tr>
            <th scope="col"th:text="#{No}"></th>
            <th scope="col" th:text="#{Name}"></th>
            <th scope="col" th:text="#{Action}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cate,n:${categories}">
            <th scope="row" th:text="${n.count}"></th>
            <td th:text="${cate.name}"></td>
            <td><a th:href="@{/products/list/__${cate.id}__}" class="btn btn-warning" th:text="#{ShowProduct}"> </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-8"></div>
        <div class="col-4">
            <a th:href="@{/(page=${categories.number - 1})}" th:if="${categories.hasPrevious()}"
               class="btn btn-primary">Previous</a>
            <span th:text="${categories.number + 1}"></span>/<span th:text="${categories.totalPages}"></span>
            <a th:href="@{/(page=${categories.number + 1})}" th:if="${categories.hasNext()}"class="btn btn-primary ">Next</a>
        </div>
    </div>
    <div  class="text-center" th:insert="~{fragment/footer::copy}"> </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
