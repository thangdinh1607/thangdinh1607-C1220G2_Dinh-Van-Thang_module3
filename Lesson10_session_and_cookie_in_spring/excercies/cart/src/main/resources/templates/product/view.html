<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>View</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.css}">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-8">
            <h2>View Product</h2>
        </div>
        <div  th:insert="~{fragment/header::header}"> </div>
    </div>
    <div class="card" style="width: 18rem;" th:object="${product}">
        <img th:src="@{'/'+ ${product.image}}" class="card-img-top" alt="noload" >
        <div class="card-body">
            <h5 class="card-title" th:text="${product.name}" ></h5>
            <p class="card-text" th:text="${product.price}"></p>
            <p class="card-text" th:text="${product.description}"></p>
            <p class="card-text" th:if="${cart.getCart()}" th:text="${cart.countProductQuantity(product)}"></p>
            <a th:href="@{/products/cart/__${product.getId()}__}" class="btn btn-primary">Add to Card</a>
            <a th:href="@{/products}" class="btn btn-primary"> Back</a>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
