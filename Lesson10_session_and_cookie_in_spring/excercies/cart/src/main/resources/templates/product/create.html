<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-8">
            <h2> Create Product </h2>
        </div>
        <div  th:insert="~{fragment/header::header}"> </div>
    </div>
    <form th:action="@{/products/create}" method="post" th:object="${product}">
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1"  placeholder="Name" th:field="${product.name}">
            <p th:if="${#fields.hasErrors()}" th:errors="*{name}" class="text-danger"> ></p>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Description</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Description" th:field="*{description}">
            <p th:if="${#fields.hasErrors()}" th:errors="*{description}" class="text-danger" ></p>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" placeholder="Description" th:field="*{price}" >
            <p th:if="${#fields.hasErrors()}" th:errors="*{price}" class="text-danger"></p>
        </div>
        <div class="form-group">
            <label>Category</label>
            <select  th:field="*{category}">
                <option th:each="cate: ${categories}" th:value="${cate.id}" th:text="${cate.name}"> </option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">Image</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1" th:field="*{image}">
            <p th:if="${#fields.hasErrors()}" th:errors="*{image}" class="text-danger"></p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div  class="text-center" th:insert="~{fragment/footer::copy}"> </div>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
