<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
</head>
<body>
<div th:fragment="header">
    <div class="row">
        <div class="col-3">
            <a class="btn btn-primary" th:href="@{/products/cart}" th:text="#{Cart}"> </a>
        </div>
        <div class="col-5">
            <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"th:text="#{Languages}">
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="/?lang=en">EngLish</a>
                    <a class="dropdown-item" href="/?lang=vi">VietNam</a>
                    <a class="dropdown-item" href="#">other</a>
                </div>
            </div>
        </div>
        <div class="col-4" sec:authorize="isAuthenticated()">
            <p>Welcome <span sec:authentication="name" class="text-primary"> Name </span> </p>
            <span sec:authentication="principal.authorities"> role </span>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-warning">Logout</button>
            </form>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
