<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Cart</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
</head>
<body>
<div class="container">
    <h2>Cart List</h2>

    <div class="row">
        <th:block th:each="c:${carts}">
            <div class="col-3">
                <div class="card" style="width: 18rem;">
                    <img th:src="@{'/'+ ${c.key.image}}" class="card-img-top" alt="noload" height="300">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${c.key.name}"></h5>
                        <p class="card-text" th:text="${c.key.price}"></p>
                        <p class="card-text" th:text="${c.key.description}"></p>
                        <p class="card-text" th:text="${c.value}"></p>
                        <a class="btn btn-primary" th:href="@{/cart/edit/__${c.value}__}">Edit Quantity</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
   Total Payment  : <h2 th:text="${totalPayment}"> </h2>
    Count Item Quantity : <h2 th:text="${countItemQuantity}"></h2>
    <a class="btn btn-primary" th:href="@{/}">Back to Category</a>
    <div  class="text-center" th:insert="~{fragment/footer::copy}"> </div>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
