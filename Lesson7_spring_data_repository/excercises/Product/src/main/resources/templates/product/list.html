<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
</head>
<body>
<h2 class="text-center">Product List</h2>
<container class="col">
    <button><a href="#" th:href="@{/product-create}">Create Product </a> </button>

    <table border="1">
        <tr>
            <th>STT</th>
            <th>Category</th>
            <th>Name</th>

            <th colspan="3">Action</th>
        </tr>
        <th:block th:each="product,stt :${products}">
            <tr >
                <td th:text="${stt.count}"></td>
                <td th:text="${product.category.name}"></td>
                <td th:text="${product.name}"></td>

                <td ><a href="#" th:href="@{/product-edit/__${product.id}__}">Edit</a> </td>
                <td><a href="#" th:href="@{/product-delete/__${product.id}__}">Delete</a> </td>
                <td><a href="#" th:href="@{/product-view/__${product.id}__}">View</a> </td>
            </tr>
        </th:block>

    </table>
    <div>
        <a th:href="@{/product-list/(page=${products.number - 1})}" th:if="${products.hasPrevious()}">Previous</a>
        <span th:text="${products.number + 1}"></span>/<span th:text="${products.totalPages}"></span>
        <a th:href="@{/product-list/(page=${products.number + 1})}" th:if="${products.hasNext()}">Next</a>
    </div>
</container>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
