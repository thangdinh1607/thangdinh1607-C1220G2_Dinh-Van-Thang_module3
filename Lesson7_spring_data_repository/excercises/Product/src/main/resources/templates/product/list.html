<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<h2>Product List</h2>
<button><a href="#" th:href="@{/product-create}">Create Product </a> </button>
<table border="1">
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th colspan="3">Action</th>
    </tr>
<th:block th:each="product,stt :${products}">
    <tr >
        <td th:text="${stt.count}"></td>
        <td th:text="${product.name}"></td>
        <td ><a href="#" th:href="@{/product-edit/__${product.id}__}">Edit</a> </td>
        <td><a href="#" th:href="@{/product-delete/__${product.id}__}">Delete</a> </td>
        <td><a href="#" th:href="@{/product-view/__${product.id}__}">View</a> </td>
    </tr>
</th:block>

</table>
</body>
</html>
