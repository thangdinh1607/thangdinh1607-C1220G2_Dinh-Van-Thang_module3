<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
</head>
<body>
<h2>Category List</h2>
<button><a href="#" th:href="@{/blog/create}"> Create Blog </a></button>
<button><a href="#" th:href="@{/category/create}">Create Category </a></button>

<form action="#" th:action="@{/category/list}">
    <input type="text" name="name" >
    <input type="submit" value="Search">
</form>
<table border="1">
    <tr>
        <td>Name</td>
        <td>STT</td>
        <td colspan="3">Action</td>
    </tr>
    <th:block th:each="c,stt :${categories}">
        <tr>
            <td th:text="${stt.count}"></td>
            <td th:text="${c.name}"></td>
            <td><a href="#" th:href="@{/category/edit/__${c.id}__}">Edit</a></td>
            <td><a href="#" th:href="@{/category/delete/__${c.id}__}">Delete</a></td>
            <td><a href="#" th:href="@{/category/view/__${c.id}__}">View</a></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{/category/list/(page=${categories.number - 1},name=${name})}" th:if="${categories.hasPrevious()}">Previous</a>
    <span th:text="${categories.number + 1}"></span>/<span th:text="${categories.totalPages}"></span>
    <a th:href="@{/category/list/(page=${categories.number + 1},name=${name})}" th:if="${categories.hasNext()}">Next</a>
</div>
</body>
</html>
