<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title>Title</title>
</head>
<body>
<h2 th:text="#{customer.heading}"></h2>
<span th:text="#{language}" ></span> <a href="?lang=en">English</a> | <a href="?lang=vi">VietNam</a>
<table border="1">
    <tr>
        <th>STT</th>
        <th th:text="#{nameCustomer}"></th>
        <th th:text="#{emailCustomer}"></th>
    </tr>
    <th:block th:each="c,n :${customers}">
        <tr>
            <td th:text="${n.count}"></td>
            <td th:text="${c.name}"></td>
            <td th:text="${c.email}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
