<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
<h2>Create User</h2>
<form action="#" th:action="@{/user-create}" method="post" th:object="${user}">

    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"></td>
            <td><p th:if="${#fields.hasErrors()}" th:errors="*{name}"> </p> </td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="text" th:field="*{age}"></td>
            <td> <p th:if="${#fields.hasErrors()}" th:errors="*{age}"></p></td>
        </tr>
        <tr>
            <td><input type="submit" value="Create"></td>
            <td>
                <button><a href="#" th:href="@{/user-list}">Cancel</a></button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
