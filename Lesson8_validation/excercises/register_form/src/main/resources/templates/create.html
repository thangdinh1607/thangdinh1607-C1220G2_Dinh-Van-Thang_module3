<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Create User</h2>
<form action="#" th:action="@{/user-create}" method="post" th:object="${user}">
    <table border="1">
        <tr>
            <td>First Name</td>
            <td><input type="text" th:field="${user.firstName}"></td>
            <td><p th:if="${#fields.hasErrors()}" th:errors="*{firstName}"></p></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" th:field="*{lastName}"></td>
            <td><p th:if="${#fields.hasErrors()}" th:errors="*{lastName}"></p></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="text" th:field="*{age}"></td>
            <td><p th:if="${#fields.hasErrors()}" th:errors="*{age}"></p></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" th:field="*{email}"></td>
            <td><p th:if="${#fields.hasErrors()}" th:errors="*{email}"></p></td>
        </tr>
        <tr>
            <td>Birth Day</td>
            <td><input type="date" th:field="*{birthDay}"></td>
            <td><p th:if="${#fields.hasErrors()}" th:errors="*{birthDay}"></p></td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td><input type="text" th:field="*{phoneNumber}"></td>
            <td><p th:if="${#fields.hasErrors()}" th:errors="*{phoneNumber}"></p></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="create"></td>
        </tr>
    </table>
</form>
</body>
</html>
