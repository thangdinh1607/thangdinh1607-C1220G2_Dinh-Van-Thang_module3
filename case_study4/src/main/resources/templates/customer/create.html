<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
</head>
<body>
<div class="container">
    <div th:insert="~{fragment/header::header}"></div>
    <form th:action="@{/customers/create}" th:object="${customer}" method="post">

        <div class="form-group ">
            <label for="inputEmail4">Name</label>
            <input type="text" class="form-control" id="inputEmail4" th:field="*{name}">
            <p class="text-danger" th:if="${#fields.hasErrors()}" th:errors="*{name}"></p>
        </div>
        <div class="form-group ">
            <label for="birthday">Birthday</label>
            <input type="date" class="form-control" id="birthday" th:field="*{birthday}">
            <p class="text-danger" th:if="${#fields.hasErrors()}" th:errors="*{birthday}"></p>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Gender</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01" th:field="*{gender}">
                <!--                <option th:value="" disabled >Choose...</option>-->
                <option th:value="1">Male</option>
                <option th:value="0">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="inputAddress">Id Card</label>
            <input type="number" class="form-control" id="inputAddress" placeholder="Id Card" th:field="*{idCard}">
            <p class="text-danger" th:if="${#fields.hasErrors()}" th:errors="*{idCard}"></p>
        </div>
        <div class="form-group">
            <label for="inputAddress2">Phone Number </label>
            <input type="number" class="form-control" id="inputAddress2" placeholder="Phone number" th:field="*{phone}">
            <p class="text-danger" th:if="${#fields.hasErrors()}" th:errors="*{phone}">test </p>
        </div>
        <div class="form-group ">
            <label for="inputCity">Email</label>
            <input type="text" class="form-control" id="inputCity" th:field="*{email}">
            <p class="text-danger" th:if="${#fields.hasErrors()}" th:errors="*{email}"></p>
        </div>
        <div class="form-group ">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" th:field="*{address}">
            <p class="text-danger" th:if="${#fields.hasErrors()}" th:errors="*{address}"></p>
        </div>
        <div class="form-group ">
            <div class="form-group">
                <label for="customerType">Customer Type</label>
                <select id="customerType" th:field="${customer.customerType.id}">
                    <th:block th:each="ct:${customerTypes}">
                        <option th:value="${ct.id}" th:text="${ct.name}"> </option>
                    </th:block>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <input type="submit" value="Create" class="btn btn-primary">
        <a th:href="@{/customers}" class="btn btn-primary">Cancel</a>
    </form>
    <div class="text-center" th:insert="~{fragment/footer::footer}"></div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
