<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Contract Detail</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
</head>
<body>
<div class="container">
    <div th:insert="~{fragment/header::header}"></div>
    <h2 class="text-center">Edit Contract Detail</h2>
    <form th:action="@{/contractDetails/edit}" th:object="${contractDetail}" method="post">
        <input type="hidden" th:field="${id}">
        <div class="form-group ">
            <div class="form-group">
                <label for="employee">Contract ID </label>
                <select id="employee" th:field="*{contract}">
                    <th:block th:each="c:${contracts}">
                        <option th:value="${c.id}" th:text="${c.id}"></option>
                    </th:block>
                </select>
            </div>
        </div>
        <div class="form-group ">
            <div class="form-group">
                <label for="customer">Attach Service </label>
                <select id="customer" th:field="*{attachService}">
                    <th:block th:each="as:${attach_services}">
                        <option th:value="${as.id}" th:text="${as.name}"></option>
                    </th:block>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="deposit">Quantity</label>
            <input type="number" class="form-control" id="deposit" th:field="*{quantity}">
            <p th:if="${#fields.hasErrors()}" th:errors="*{quantity}" class="text-danger"></p>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <input type="submit" value="Create" class="btn btn-primary">
        <a th:href="@{/contractDetails}" class="btn btn-primary">Cancel</a>
    </form>
    <div class="text-center" th:insert="~{fragment/footer::footer}"></div>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
