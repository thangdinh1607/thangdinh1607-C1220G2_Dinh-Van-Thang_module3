<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
</head>
<body>
<div class="container">
    <div th:insert="~{fragment/header::header}"></div>
    <h2 class="text-center">Contract List</h2>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Contract id</th>
            <th scope="col">Start date</th>
            <th scope="col">end date</th>
            <th scope="col">Deposit</th>
            <th scope="col">Total Money</th>
            <th scope="col">Employees</th>
            <th scope="col">Customer</th>
            <th scope="col">Service</th>
        </tr>
        </thead>
        <tbody>
        <tr th:object="${contract}">
            <td th:text="*{id}"></td>
            <td th:text="*{startDate}"></td>
            <td th:text="*{endDate}"></td>
            <td th:text="*{deposit}"></td>
            <td th:text="*{totalMoney}"></td>
            <td th:text="*{employee.name}"></td>
            <td th:text="*{customer.name}"></td>
            <td th:text="*{service.name}"></td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-8"></div>
        <div class="col-4"><a th:href="@{/contracts}" class="btn btn-primary">Back to Contracts List </a></div>
    </div>
    <div class="text-center" th:insert="~{fragment/footer::footer}"></div>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
