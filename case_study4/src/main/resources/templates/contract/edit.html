<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
</head>
<body>
<div class="container">
    <div th:insert="~{fragment/header::header}"></div>
    <form th:action="@{/contracts/edit}" th:object="${contract}" method="post">

        <input type="hidden" th:field="*{id}">
        <div class="form-group ">
            <label for="startDate">Start Date</label>
            <input type="date" class="form-control" id="startDate" th:field="*{startDate}">
        </div>
        <div class="form-group ">
            <label for="endDate">End Date</label>
            <input type="date" class="form-control" id="endDate" th:field="*{endDate}">
        </div>
        <div class="form-group">
            <label for="deposit">Deposit</label>
            <input type="number" class="form-control" id="deposit" th:field="*{deposit}">
        </div>
        <div class="form-group">
            <label for="totalMoney">Total Money</label>
            <input type="number" class="form-control" id="totalMoney" th:field="*{totalMoney}">
        </div>
        <div class="form-group ">
            <div class="form-group">
                <label for="employee">Employee </label>
                <select id="employee" th:field="*{employee}">
                    <th:block th:each="e:${employees}">
                        <option th:value="${e.id}" th:text="${e.name}"></option>
                    </th:block>
                </select>
            </div>
        </div>
        <div class="form-group ">
            <div class="form-group">
                <label for="customer">Customer </label>
                <select id="customer" th:field="*{customer}">
                    <th:block th:each="c:${customers}">
                        <option th:value="${c.id}" th:text="${c.name}"></option>
                    </th:block>
                </select>
            </div>
        </div>
        <div class="form-group ">
            <div class="form-group">
                <label for="service">Service </label>
                <select id="service" th:field="*{service}">
                    <th:block th:each="s:${services}">
                        <option th:value="${s.id}" th:text="${s.name}"></option>
                    </th:block>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <input type="submit" value="Edit" class="btn btn-primary">
        <a th:href="@{/contracts}" class="btn btn-primary">Cancel</a>
    </form>
    <div class="text-center" th:insert="~{fragment/footer::footer}"></div>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
